<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora Engra√ßada </h1>

<div  data-aos="fade-up"
data-aos-duration="3000"  id="calculator">
   
 <div class="boca"> </div>
 <div class="ling"> </div>

 <div class="boias">
     
   <div class="boli1"></div>
    <div class="boli2"></div>
</div>
	<div class="eyes">
    <div class="eye1"></div>
  
    <div class="eye2"></div>
</div> 


<br>
<input type="text" id="display" disabled> 
<br>
<button id="ac" class="operator">AC</button>
<button id="de" class="operator">BKSP</button>
<button id="." class="operator">.</button>
<button id="/" class="operator">/</button>
<br>
<button id="7">7</button>
<button id="8">8</button>
<button id="9">9</button>
<button id="*" class="operator">X</button>
<br>
<button id="4">4</button>
<button id="5">5</button>
<button id="6">6</button>
<button id="-" class="operator">-</button>
<br>
<button id="1">1</button>
<button id="2">2</button>
<button id="3">3</button>
<button id="+" class="operator">+</button>
<br>
<button id="00">00</button>
<button id="0">0</button>
<button id="." class="operator">.</button>
<button id="=" class="operator equal">=</button>
<br>


</div>
<br>
<br>
<br>

</footer>
</body>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        AOS.init();
      </script>
</html>
